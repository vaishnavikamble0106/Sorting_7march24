<html>
<head>
	<title> Sort My Name App </title>
	<style>
		* {font-size:50px; font-family:Calibri;}
		body {background-color: lightyellow;}
	</style>
	<script>
			function check()
			{
			event.preventDefault();		
			let name = document.getElementById("name");
			let msg = document.getElementById("msg");

			if (name.value.trim()=="")
			{
				alert("u did not enter name");
				msg.innerHTML = "";
				name.focus();
				name.value = "";
				return;
			}
			else if ( ! name.value.match(/^[A-Za-z]+$/))	
			{
				alert("name should contain only alphabets");
				msg.innerHTML = "";
				name.focus();
				name.value = "";
				return;
			}
			
			let r1 = name.value.split("");
			let r2 = r1.sort();
			let ans = r2.join("");
		
			msg.innerHTML = ans + "" + name.value;
			}
	</script>
</head>
<body>
<center>
		<h1> Sort My Name App </h1>
		<form onsubmit = "check()">
			<input type ="text" placeholder = "enter name" id = "name"/>
			<br><br>
			<input type = "submit"/>
		</form>
		<h2 id ="msg"/>
</center>
</body>
</html>
